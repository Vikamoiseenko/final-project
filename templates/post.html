<h1>Enter Your Library Book<h1>
<form action="/list/{{library.id}}" method="POST" class="shopping">

<label>Book Title:</label>
<input name="title" value="{{library.title}}">
<br>
<label>Author:</label>
<input name="author" value="{{library.author}}">
<br>
<label>Published:</label>
<input name="published" value="{{library.published}}">
<br>

<input type="submit">
</form>
